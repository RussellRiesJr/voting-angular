<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Use of Weapons!!!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<div ng-app="app">
  <div ng-controller="MainCtrl as main">
    <h1>{{main.heading}}</h1>
    <div>
      <button ng-click="main.rock()">Rock</button>{{main.rockCount}}
    </div>
    <div>
      <button ng-click="main.paper()">Paper</button>{{main.PaperCount}}
    </div>
    <div>
      <button ng-click="main.scissors()">Scissors</button>{{main.scissorsCount}}
    </div>
  </div>
</div>
<script src="lib\bower_components\angular\angular.min.js"></script>
<script src="lib\bower_components\firebase\firebase.js"></script>
<script src="main.js"></script>
</html>
